language: R
sudo: false
cache: packages
warnings_are_errors: false
branches:
  only:
    - master
    - dev
    - doc
latex: false

r_packages:
  - knitr
  - pkgdown
  - covr
addons:
  apt:
    packages:
    - libmagick++-dev

notifications:
  email:
    recipients:
    - andrew@exegetic.biz
    on_success: change
    on_failure: change

jobs:
  include:
  - stage: test
    after_success:
      - Rscript -e 'library(covr); codecov()'
      - Rscript -e 'knitr::knit("README.Rmd")'

