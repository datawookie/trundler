language: R
sudo: false
cache: packages
warnings_are_errors: false
branches:
  only:
  - master
  - dev
latex: false
r_packages:
- covr
addons:
  apt:
    packages:
    - libmagick++-dev
jobs:
  include:
  - stage: test
    after_success:
    - Rscript -e 'library(covr); codecov()'
before_cache: Rscript -e 'remotes::install_cran("pkgdown")'
deploy:
  provider: pages
  skip_cleanup: true
  github_token: "GITHUB_TOKEN"
  on:
    branch: blog
  local_dir: public
  target_branch: gh-pages
notifications:
  email:
    recipients:
    - andrew@exegetic.biz
    on_success: change
    on_failure: change
